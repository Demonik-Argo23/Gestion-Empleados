<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodeJsInicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <style>
        .btn-menu {
            min-width: 220px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body> 
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-12 text-center mb-4">
                <h1>Bienvenido a la zona de gestión</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center">
                <button class="btn btn-primary btn-menu" onclick="window.location.href='addemployees.html'">Agregar Empleado</button>
                <button class="btn btn-primary btn-menu" onclick="window.location.href='editemployees.html'">Modificar Empleado</button>
                <button class="btn btn-primary btn-menu" onclick="window.location.href='showemployees.html'">Mostrar empleados</button>
                <button class="btn btn-danger btn-menu" onclick="window.location.href='deleteemployees.html'">Eliminar Empleado</button>
                <button class="btn btn-secondary btn-menu">Salir</button>
            </div>
        </div>
    </div>
    
    <script src="./js/admin.js"></script> 
    <script>
        // Redirige a login si no hay token
        if (!localStorage.getItem("token")) {
            window.location.href = "login.html";
        }

        // Botón salir: borra el token y redirige
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.btn-secondary.btn-menu').addEventListener('click', function() {
                localStorage.removeItem("token");
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
